<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>City Data Visualizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        
        <!-- leaflet stylesheet -->
        <link rel="stylesheet" href="leaflet/leaflet.css"/>
        
        <!-- mapbox stylesheet -->
        <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Boston Crime Data Visualization</h1>
        <div class="wide-container" id="wrapper-query">
            <div class="center" id="query_bar">
                <p id="slider-value">Select Month</p>
                <input id="slider" type="range" min="0" max="53" step="1" onchange="queryDatabase(this.value)" onmousemove="showValue(this.value)" />
            </div>
        </div>
        <div id="map-bg">
            <div id="map"></div>
        </div>
        <div id="charts" class="wide-container">
            <h3 class="center">INCIDENT CATEGORY HISTOGRAM</h3>
            <svg class="hidden center spacer" id="histogram-category"></svg>
            <h3 class="center">STREETS</h3>
            <div class="hidden center spacer" id="wordcloud-streets"></div>
            <h3 class="center">DISTRICTS</h3>
            <svg class="hidden center spacer" id="bubblechart-districts"></svg>
            <h3 class="center">DAY OF MONTH</h3>
            <svg class="hidden center spacer" id="chlorogrid-daymonth"></svg>
            <h3 class="center">DAY OF WEEK</h3>
            <p class="center">pie chart!</p>
            <h3 class="center">HOUR OF DAY</h3>
            <p class="center">line graph!</p>
            <h3 class="center">SHOOTING</h3>
            <p class="center">guage chart with gun icon in the middle!</p>
            <h3 class="center">UCR</h3>
            <p class="center">aster chart!</p>
        </div>

        
        <script src="js/vendor/jquery-1.12.0.min.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.standalone.js'></script>
        <script src="js/d3.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
